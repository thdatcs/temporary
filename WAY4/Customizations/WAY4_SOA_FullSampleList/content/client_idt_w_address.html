        <h2 class="content-heading">Request for Identifier of the client with addresses.  Client is identified by Client Registration Number Number. Search result is not checked.</h2>

        <p>
            
        </p>

                    <h4>Request</h4>

            <p>
                
            </p>

                <div style="border-width: 1px;" class="code panel">
        <div class="panelContent">
            <script type="syntaxhighlighter" class="brush: xml; gutter: false; toolbar: false">
                <![CDATA[<UFXMsg direction="Rq" msg_type="Information" scheme="WAY4Appl" version="2.0">
    <MsgId>AAA-555-333-EEE-23124141</MsgId>
    <Source app="WebBanking"/>
    <MsgData>
        <Information>
            <RegNumber>AAA-0002-54554</RegNumber>
            <Institution>0001</Institution>
            <InstitutionIDType>Branch</InstitutionIDType>
            <OrderDprt>0101</OrderDprt>
            <ObjectType>Client</ObjectType>
            <ActionType>Inquiry</ActionType>
            <ResultDtls>
                <Parm>
                    <ParmCode>Client</ParmCode>
                    <Value>IDT</Value>
                </Parm>
                <Parm>
                    <ParmCode>Address</ParmCode>
                    <Value>Y</Value>
                </Parm>
            </ResultDtls>
            <ObjectFor>
                <ClientIDT>
                    <ClientInfo>
                        <RegNumber>RegNumber</RegNumber>
                    </ClientInfo>
                </ClientIDT>
            </ObjectFor>
        </Information>
    </MsgData>
</UFXMsg>
]]>
            </script>
        </div>
    </div>
        
        
                                                                
                    <h4>Response</h4>

            <p>
                
            </p>

                <div style="border-width: 1px;" class="code panel">
        <div class="panelContent">
            <script type="syntaxhighlighter" class="brush: xml; gutter: false; toolbar: false">
                <![CDATA[<UFXMsg direction="Rs" msg_type="Information" resp_class="I" resp_code="0" scheme="WAY4Appl" version="2.0">
    <MsgId>AAA-555-333-EEE-23124141</MsgId>
    <Source app="WebBanking"/>
    <MsgData>

                </Parm>
            </ResultDtls>
            <ObjectFor>
                <ClientIDT>
                    <ClientInfo>
                        <RegNumber>RN21</RegNumber>
                    </ClientInfo>
                </ClientIDT>
            </ObjectFor>
            <DataRs>
                <ClientRs>
                    <Client>

</UFXMsg>
