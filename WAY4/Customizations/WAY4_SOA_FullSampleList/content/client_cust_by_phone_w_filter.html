<div id="main">

        <div id="main-header">
        <h1 id="title-heading" class="pagetitle">

    <div class="content">


        <h2 class="content-heading">Request for default client information. Search multiple clients by MobilePhone using custom procedure and a filter.</h2>

        <p>
            
        </p>

                    <h4>Request</h4>

            <p>
                
            </p>

                <div style="border-width: 1px;" class="code panel">
        <div class="panelContent">
            <script type="syntaxhighlighter" class="brush: xml; gutter: false; toolbar: false">
                <![CDATA[<UFXMsg direction="Rq" msg_type="Information" scheme="WAY4Appl" version="2.0">
    <MsgId>AAA-555-333-EEE-23124141</MsgId>
    <Source app="Web01"/>
    <MsgData>
        <Information>
            <RegNumber>client_cust_by_phone</RegNumber>
            <ObjectType>Client</ObjectType>
            <ActionType>Inquiry</ActionType>
            <ResultDtls>
                <Parm>
                    <ParmCode>MultipleSearch</ParmCode>
                    <Value>Y</Value>
                </Parm>
                <Parm>
                    <ParmCode>Client</ParmCode>
                    <Value>IDT</Value>
                </Parm>
                <Parm>
                    <ParmCode>FinancialInst</ParmCode>
                    <Value>Y</Value>
                </Parm>
                <Filter>
                    <Type>ObjectSearch</Type>
                    <Code>ClientTypeFilter</Code>
                    <Parms>ClientType=PR;</Parms>
                </Filter>
            </ResultDtls>
            <ObjectFor>
                <ClientIDT>
                    <CustomIDT>535</CustomIDT>
                    <CustomCode>MobilePhone</CustomCode>
                </ClientIDT>
            </ObjectFor>
        </Information>
    </MsgData>
</UFXMsg>
]]>
            </script>
        </div>
    </div>
        
        
                                                                
                    <h4>Response</h4>

            <p>
                
            </p>

                <div style="border-width: 1px;" class="code panel">
        <div class="panelContent">
            <script type="syntaxhighlighter" class="brush: xml; gutter: false; toolbar: false">
                <![CDATA[<UFXMsg direction="Rs" msg_type="Information" resp_class="I" resp_code="0" scheme="WAY4Appl" version="2.0">
    <MsgId>AAA-555-333-EEE-23124141</MsgId>
    <Source app="Web01"/>
    <MsgData>
        <Information>
            <RegNumber>client_cust_by_phone</RegNumber>
            <ObjectType>Client</ObjectType>
            <ActionType>Inquiry</ActionType>
            <ResultDtls>
                <Parm>
                    <ParmCode>MultipleSearch</ParmCode>
                    <Value>Y</Value>
                </Parm>
                <Parm>
                    <ParmCode>Client</ParmCode>
                    <Value>IDT</Value>
                </Parm>
                <Parm>
                    <ParmCode>FinancialInst</ParmCode>
                    <Value>Y</Value>
                </Parm>
                <Filter>
                    <Type>ObjectSearch</Type>
                    <Code>ClientTypeFilter</Code>
                    <Parms>ClientType=PR;</Parms>
                </Filter>
            </ResultDtls>
            <ObjectFor>
                <ClientIDT>
                    <CustomIDT>535</CustomIDT>
                    <CustomCode>MobilePhone</CustomCode>
                </ClientIDT>
            </ObjectFor>
            <DataRs>
                <ClientRs>
                    <Client>
                        <ClientInfo>
                            <ClientNumber>CN23</ClientNumber>
                            <RegNumber>RN23</RegNumber>
                            <ShortName>Mario</ShortName>
                        </ClientInfo>
                    </Client>
                    <Info/>
                </ClientRs>
                <ClientRs>
                    <Client>
                        <ClientInfo>
                            <ClientNumber>Mario Brother CN 123456789123456</ClientNumber>
                            <RegNumber>Mario Brother Reg Number 9123456</RegNumber>
                            <ShortName>Короткое имя Марио       8912456</ShortName>
                        </ClientInfo>
                    </Client>
                    <Info/>
                </ClientRs>
            </DataRs>
            <Status>
                <RespClass>Information</RespClass>
                <RespCode>0</RespCode>
                <RespText>Successfully processed</RespText>
            </Status>
        </Information>
    </MsgData>
</UFXMsg>
]]>
            </script>
