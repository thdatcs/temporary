        </p>

            </p>

    <MsgData>

            <RegNumber>AAA-0002-54554</RegNumber>
            <Institution>0001</Institution>

            <ResultDtls>
                <Parm>
                    <ParmCode>Usage</ParmCode>
                    <Value>Y</Value>

            </ResultDtls>
            <ObjectFor>
                <ContractIDT>
                    <ContractNumber>1234567890123456</ContractNumber>
                </ContractIDT>
            </ObjectFor>
        </Information>
    </MsgData>
</UFXMsg>
]]>
